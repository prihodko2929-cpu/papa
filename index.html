<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		.container{
			width: 400px;
			padding: 40px;
			margin: 40px auto;
			border: 1px solid;
			border-radius: 4px;
		}

		lable{
			display: block;
			margin-bottom: 4px;
		}

		lable[type='text']{
			width: 100%;
			padding: 8px;
			margin-bottom: 16px;
		}


	</style>
</head>
<body>
	<div class='container'>
		<h1>Введите ваше имя</h1>
		<form id='Form'>
			<label>Имя:</label>
			<input type="text" name="userName" id='userName' required>
			<button type="submit">Войти!</button>
		</form>
		
	</div>

	<script>
		document.getElementById('Form').addEventListener('submit',function(e){
			e.preventDefault()

			const name = document.getElementById('userName').value

			const lifeTime = new Date()
			lifeTime.setTime(lifeTime.getTime() + (2*60+1000))
			document.cookie = `userName=${name}; expires=${lifeTime}; path=/`

			window.location.href = 'greeting.html'
		})
	</script>
</body>
</html>
